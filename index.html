<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_all">
    <div class="container">
        <p>Filter ui cards via their profession</p>
        <select id="professionFilter">
            <option>Profession</option>
            <option>Developer</option>
            <option>Developer</option>
            <option>Admin</option>
        </select>
        </div>

        <div class="input-container">
            <input type="number"  id="numbeer">
            <input type="name"  id="name">
            <input type="text"  id="profession">
            <input type="number"  id="age">
            
    </div>
    <div id="user-list">
        <div class="user-card">
            <p>1</p>
             <p>Name:John</p>
             <p>Profession:Developer</p>
             <p>Age:18</p>   
            </div>
            <div class="user-card">
                <p>2</p>
             <p>Name:Jack</p>
             <p>Profession:Developer</p>
             <p>Age:20</p>   
                </div>
                <div class="user-card">
                    <p>3</p>
             <p>Name:karen</p>
             <p>Profession:admin</p>
             <p>Age:19</p>     
                    </div>
                    <button type="submit" id="filter-btn" onclick="filterByProfession()">Filter</button>
    
                

                
                </div>
                <div class="add-user">
                    <h3>Add a new user</h3>
                    <label>Enter Name</label>
                    <input type="text" id="name">
                    <label>Enter Profession</label>
                    <input type="text" id="profession">
                    <label>Enter Age</label>
                    <input type="text" id="age">
                
                </div>
                
                    <button type="submit" id="add-btn" onclick="addUserToList()">Add User</button>
                
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
